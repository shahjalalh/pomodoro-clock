<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container-fluid">
  <h2 class="text-center">Free Code Camp</h2>
  <div id="setters" class="text-center">
    <div id="break-setter">
      <p>BREAK LENGTH</p>
      <button id="break-minus">-</button>&nbsp;&nbsp;<span id="break-length">5</span>&nbsp;&nbsp;<button id="break-plus">+</button>
    </div>
    <div id="session-setter">
      <p>SESSION LENGTH</p>
      <button id="session-minus">-</button>&nbsp;&nbsp;<span id="session-length">25</span>&nbsp;&nbsp;<button id="session-plus">+</button>
    </div>
  </div>
  <div id="clock" class="text-center" onclick="toggleTimer();">
    <span id="session">Session</span>
    <span id="time-left">25:00</span>
    <span id="filler"></span>
  </div>
  <div id="reset">
    <button id="reset-button" class="btn btn-primary btn-lg btn-block" onclick="reset();">Reset</button>
  </div>
</div>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
